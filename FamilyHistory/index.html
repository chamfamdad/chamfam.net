<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Family History</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="container">
      <div class="page-header">
        <h1>Family History</h1>
      
        <ol class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li class="active">Family History</li>
        </ol>

        <p>
        	We hope to catalog the items we have aquired so that they can be remembered by all.
        </p>
      </div>

      <ul id="catalog">
      </ul>
    </div>
    
    <footer id="footer">
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/chamfam.js"></script>
    <script type="text/javascript">
      (function( $, document, window, undefined ){
        var ul = $( "#catalog" );
        
        ul.empty();
        
        function onItem( sLink ){
          return function( data ){
            ul.append( "<li><a href=\"item.html?" + sLink + "\">" + data.name + "</a></li>" );
          }
        }
        
        $.getJSON( "./data/index.json" )
          .done( function( data ){
            var sLink;  
            var i;

            console.log(data);
            
            for( i = 0 ; i < data.length ; i++ ){
              sLink = data[i];
              
              $.getJSON( "data/" + sLink + ".json" )
                .done( onItem( sLink ) )
                .fail( function( jqxhr, textStatus, error ){
                  ul.append( "<li class=\"alert alert-danger\">Request Failed: " + textStatus + ", " + error + "</li>" );
                });
            }
          })
          .fail( function( jqxhr, textStatus, error ){
            ul.append( "<li class=\"alert alert-danger\">Request Failed: " + textStatus + ", " + error + "</li>" );
          });

      })( jQuery, document, window );
    </script>
  </body>
</html>
