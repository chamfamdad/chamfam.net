<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Family History</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="container">
      <div class="page-header">
        <h1>Family History</h1>
      
        <ol class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li class="active">Family History</li>
        </ol>

        <p>
        	We hope to catalog the items we have aquired so that they can be remembered by all.
        </p>
      </div>

      <ul id="catalog">
      </ul>

      <div id="item" class="container"></div>
    </div>
    
    <footer id="footer">
    </footer>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
    <script src="/js/chamfam.js"></script>
    <script type="x-tmpl-mustache" id="template">
      <a href="index.html" onclick="return back()">Back to list</a>

      {{# name}}
          <h2>{{name}}</h2>
          <div class="row">
              <div class="col-md-4">
              <dl>
                  <dt>Description</dt>
                  <dd>{{description}}</dd>

                  <dt>Family Member</dt>
                  <dd>{{owner}}</dd>

                  <dt>FamilySearch ID</dt>
                  <dd>{{fsid}}</dd>

                  <dt>Demensions</dt>
                  <dd>{{demensions}}</dd>

                  <dt>Material</dt>
                  <dd>{{material}}</dd>
              </dl>
              </div>
              {{#photos}}
              <div class="col-md-4">
              <img src="./data/{{.}}" alt="{{name}}" class="img-responsive, img-thumbnail"/>
              </div>
              {{/photos}}
          </div>

          <h2>Stories</h2>

          {{#stories}}
              {{#details}}
              <p>{{.}}</p>
              {{/details}}
              <p> - {{source}}</p>
          {{/stories}}
      {{/name}}

      {{^ name}}
          <h2>Item Not Found</h2>
      {{/name}}

    </script>
    <script type="text/javascript">
      var inventory;
      var notFound;

      function onItem( id ){
        $( "#catalog" ).hide();

        item = inventory.find(item => item.id === id)
        
        if(!item) {
          item = notFound;
        }

        var template = $("#template").html();
        var output = Mustache.to_html( template, item );
        $( "#item" ).html( output );
        $( "#item" ).show();

        updateDocumentHistory(id);
        document.title = "Family History - " + item.name;

        return false;
      }

      function back() {
        $( "#item" ).hide();
        $( "#catalog" ).show();

        updateDocumentHistory();
        document.title = "Family History";    

        return false;
      }

      // sets document history
      function updateDocumentHistory(id) {
        if(id) {
          if ('URLSearchParams' in window) {
            var searchParams = new URLSearchParams(window.location.search);
            searchParams.set("id", id);
            var newRelativePathQuery = window.location.pathname + '?' + searchParams.toString();
            history.pushState(null, '', newRelativePathQuery);      
          }
        }
        else {
          history.pushState(null, '', window.location.pathname);  
        }
      }
      
      // execute on page load
      (function( $, document, window, undefined ){
        var ul = $( "#catalog" );
        
        ul.empty();
        
        $.getJSON( "./data/itemlist.json" )
          .done( function( data ){
            var sLink;  
            var i;

            // remove id 0 as it is just a template
            notFound = data.shift();

            // sort by name
            inventory = data.sort((a,b) => a.name.toLowerCase() === b.name.toLowerCase())

            // fill in the list
            data.map(item => ul.append( "<li><a href=\"items.html\" onclick=\"return onItem(" + item.id + ")\" >" + item.name + "</a></li>" ));

            // see if they specified an id
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());

            if(params && params.id) {
              onItem(parseInt(params.id));
            }
          })
          .fail( function( jqxhr, textStatus, error ){
            ul.append( "<li class=\"alert alert-danger\">Request Failed: " + textStatus + ", " + error + "</li>" );
          })
        ;

      })( jQuery, document, window );
    </script>
  </body>
</html>
