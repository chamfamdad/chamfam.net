<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Family History</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="container">
      <div class="mb-4 pb-2 border-bottom">
        <h1>Family History</h1>

        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Family History</li>
        </ol>

        <p>
        	We hope to catalog the items we have aquired so that they can be remembered by all.
        </p>
      </div>

      <ul id="catalog">
      </ul>

      <div id="item" class="container"></div>
    </div>
    
    <footer id="footer">
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
    <script src="/js/chamfam.js"></script>
    <script type="x-tmpl-mustache" id="template">
      <a href="index.html" onclick="return back()">Back to list</a>

      {{# name}}
          <h2>{{name}}</h2>
          <div class="row">
              <div class="col-md-4">
              <dl>
                  <dt>Description</dt>
                  <dd>{{description}}</dd>

                  <dt>Family Member</dt>
                  <dd>{{owner}}</dd>

                  <dt>FamilySearch ID</dt>
                  <dd>{{fsid}}</dd>

                  <dt>Demensions</dt>
                  <dd>{{demensions}}</dd>

                  <dt>Material</dt>
                  <dd>{{material}}</dd>
              </dl>
              </div>
              {{#photos}}
              <div class="col-md-4">
              <img src="./data/{{.}}" alt="{{name}}" class="img-fluid img-thumbnail"/>
              </div>
              {{/photos}}
          </div>

          <h2>Stories</h2>

          {{#stories}}
              {{#details}}
              <p>{{.}}</p>
              {{/details}}
              <p> - {{source}}</p>
          {{/stories}}

          <a href="mailto:chamfamdad@gmail.com?subject={{name}}({{id}})">Send me your story about this item.</a>
      {{/name}}

      {{^ name}}
          <h2>Item Not Found</h2>
      {{/name}}

    </script>
    <script type="text/javascript">
      let inventory;
      let notFound;

      function onItem( id ){
        document.getElementById("catalog").style.display = "none";

        let item = inventory.find(item => item.id === id)
        
        if(!item) {
          item = notFound;
        }

        const template = document.getElementById("template").innerHTML;
        const output = Mustache.to_html( template, item );
        document.getElementById("item").innerHTML = output;
        document.getElementById("item").style.display = "block";

        updateDocumentHistory(id);
        document.title = "Family History - " + item.name;

        return false;
      }

      function back() {
        document.getElementById("item").style.display = "none";
        document.getElementById("catalog").style.display = "block";

        updateDocumentHistory();
        document.title = "Family History";    

        return false;
      }

      // sets document history
      function updateDocumentHistory(id) {
        if(id) {
          if ('URLSearchParams' in window) {
            const searchParams = new URLSearchParams(window.location.search);
            searchParams.set("id", id);
            const newRelativePathQuery = window.location.pathname + '?' + searchParams.toString();
            history.pushState(null, '', newRelativePathQuery);      
          }
        }
        else {
          history.pushState(null, '', window.location.pathname);  
        }
      }
      
      // execute on page load
      (function( document, window ){
        const ul = document.getElementById("catalog");
        
        ul.innerHTML = "";
        
        fetch("./data/itemlist.json")
          .then(response => response.json())
          .then(data => {
            // remove id 0 as it is just a template
            notFound = data.shift();

            // sort by name
            inventory = data.sort((a,b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()))

            // fill in the list
            data.forEach(item => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="items.html" onclick="return onItem(${item.id})">${item.name}</a>`;
              ul.appendChild(li);
            });

            // see if they specified an id
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());

            if(params && params.id) {
              onItem(parseInt(params.id));
            }
          })
          .catch(error => {
            const li = document.createElement("li");
            li.className = "alert alert-danger";
            li.textContent = "Request Failed: " + error.message;
            ul.appendChild(li);
          });

      })( document, window );
    </script>
  </body>
</html>
