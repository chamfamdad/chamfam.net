<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>Recipe</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="recipe" class="container"></div>    
    <footer id="footer"></footer>
    
    <script id="template" type="text/template">
      <div class="page-header">
        <h1>{{name}}</h1>
      
        <ol class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li class="active">{{name}}</li>
        </ol>

        {{#description}}<p>{{.}}</p>{{/description}}
        {{#descriptions}}<p>{{.}}</p>{{/descriptions}}
      </div>

      {{#ingredients.length}}
      <h2>Ingredients</h2>
      <ul>
        {{#ingredients}}<li>{{.}}</li>{{/ingredients}}
      </ul>
      {{/ingredients.length}}

      {{#instructions.length}}
      <h2>Instructions</h2>
      <ol>
        {{#instructions}}<li>{{.}}</li>{{/instructions}}
      </ol>
      {{/instructions.length}}
      
      {{#other}}
      <h3>{{name}}</h3>
      {{#ul.length}}<ul>{{#ul}}<li>{{.}}</li>{{/ul}}</ul>{{/ul.length}}
      {{#ol.length}}<ol>{{#ol}}<li>{{.}}</li>{{/ol}}</ol>{{/ol.length}}
      {{#p}}<p>{{.}}</p>{{/p}}
      {{/other}}

      {{#yield}}<p>Yield: {{.}}</p>{{/yield}}
      {{#source}}<p>Source: {{.}}</p>{{/source}}
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
    <script src="/js/chamfam.js"></script>
    
    <script type="text/javascript">
      $.getJSON( "data/" + window.location.search.substring(1) + ".json" )
        .done( function( data ){
          var template = $( "#template" ).html();
          var output = Mustache.to_html( template, data );
          $( "#recipe" ).html( output );
          document.title = data.name;
        })
        .fail( function( jqxhr, textStatus, error ) {
          $( "#recipe" ).html( "<div class=\"alert alert-danger\">Request Failed: " + textStatus + ", " + error + "</div>" );
        });
    </script>
  </body>
</html>
