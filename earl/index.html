<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Photos of Earl</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="container">
      <div class="page-header">
        <h1>Photos of Earl Chambers</h1>
      
        <ol class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li class="active">Earl</li>
        </ol>
          
        <p>A reposity of photos that I have scanned of my father.</p>
      </div>

      <ul id="recipes">
      </ul>
    </div>
    
    <footer id="footer">
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/chamfam.js"></script>
    <script type="text/javascript">
      (function( $, document, window, undefined ){
        var ul = $( "#recipes" );
        
        ul.empty();
        
        function onPhoto( sLink ){
            ul.append( "<li><a href=\"./photos/" + sLink + "\">" + sLink + "</a></li>" );
        }
        
        $.getJSON( "photos/index.json" )
          .done( function( data ){
            var i;
            
            for( i = 0 ; i < data.length ; i++ ){
              onPhoto( data[i] );
            }
          })
          .fail( function( jqxhr, textStatus, error ){
            ul.append( "<li class=\"alert alert-danger\">Request Failed: " + textStatus + ", " + error + "</li>" );
          });

      })( jQuery, document, window );
    </script>
  </body>
</html>
