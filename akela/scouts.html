<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

<body>
  <div id="scouts" class="container"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
  <script type="text/javascript">
    (function( $, window, document, undefined ){
      
      //var fb = new Firebase( "https://akela.firebaseio.com/" );
      var scouts = new Firebase( "https://akela.firebaseio.com/scouts/" );
      
      function onListScouts( snapshot ){
        var scouts = [];
        snapshot.forEach( function( scout ){
          scouts.push( { name: scout.val().name, key: scout.key() } );
        });
        
        $.get( "templates/scouts.mst", function( template ){
          var rendered = Mustache.render( template, {scouts: scouts} );
          $( "#scouts" ).html( rendered );
        });
      }
      
      function onError( error ){
        alert( error );
      }

      $( document ).ready( function(){
        scouts.orderByChild( "name" ).on( 'value', onListScouts, onError );
      });
      
    })( jQuery, window, document );
  </script>
</body>
</html>
